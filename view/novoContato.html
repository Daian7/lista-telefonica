<div  class="jumbotron">
	<form name="contatoForm">
		<input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="3" ng-maxlength="30" />
		<input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"/>
		<input class="form-control" type="text" ng-model="contato.dataNasc" name="data" placeholder="Data" ng-required="true" ui-date/>
		<select class="form-control" ng-model="contato.operadora" name="operadora" ng-options="operadora.nome + ' (' + (operadora.valor | currency) + ' )' group by operadora.caregoria for operadora in operadoras | orderBy:'nome'" ng-required="true">
		</select>
	</form>

	<div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
			<div class="alert alert-danger" ng-message="required">
				Por favor, digite o nome.
			</div>
			<div class="alert alert-danger" ng-message="minlength">
				O campo nome precisa ter entre 3 à 30 caracteres.
			</div>
	</div>

	<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty">
			Por favor, digite o telefone.
	</div>

	<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern">
			Formato de telefone inválido.
	</div>

	<div class="alert alert-danger" ng-show="contatoForm.operadora.$invalid && contatoForm.operadora.$dirty">
			Por favor, digite a operadora.
	</div>

	<button class="btn btn-primary btn-block" ng-click="adicionarContatos(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contatos</button>
</div>
